<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Grille Collaborative</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="user-container">
    <label for="username">Prénom obligatoire :</label>
    <input type="text" id="username" placeholder="Ton prénom" />
  </div>
  
  <div id="cooldown-timer" style="
    position: fixed;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-family: monospace;
    font-size: 16px;
    z-index: 1000;
    user-select: none;
  ">
    Cooldown : prêt
  </div>

  <h1>Grille collaborative</h1>
  <div id="grid"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
